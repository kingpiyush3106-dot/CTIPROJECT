name: expiry_tracker
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # For picking images (required for Scan Label Screen)
  image_picker: ^1.0.4 
  google_mlkit_commons: ^0.11.0
  
  # For text recognition (OCR) on the label
  google_mlkit_text_recognition: ^0.15.0
  
  # For live camera usage (required for Barcode Scan Screen)
  camera: ^0.10.5+9 
  
  # For barcode detection (required for Barcode Scan Screen)
  google_mlkit_barcode_scanning: ^0.14.1
  permission_handler: ^11.0.1

  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true